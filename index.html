						<script type="text/template">
							## The Unix Philosophy

							From The Art of Unix Programming by esr (Eric S. Raymond)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						* Modularity
						* Clarity
						* Composition
						* Simplicity
						* Parsimony
						* Transparency
						* Robustness
						* Representation
						* Least Surprise
						* Silence
						* Repair
						* Economy
						* Generation
						* Optimization
						* Extensibility
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Modularity

						Simple parts. Clean interfaces.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Clarity

						clear code &gt; clever code
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Composition

						Design programs to be connected to other programs.

						Use well-known data exchange formats.

						* whitespace-separated ASCII files
						* XML
						* JSON
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Simplicity

						Separate policy from mechanism.

						Separate design from implementation.

						Use tests to ensure implementation follows design.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Parsimony

						Write small programs. Write big programs if you have to.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Transparency

						Write for visibility for easier inspection and debugging.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Robustness

						Transparent + Simple -> Robust<br>
						Simple -> Hard to go wrong.<br>
						Transparent -> Easy to find out what goes wrong.

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Representation

						Put complexity in data structures.

						Program logic should be as stupid and simple as possible.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Least Surprise

						Always do the least surprising thing.

						* Support common idioms
						* Match user intention
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Silence

						If nothing funny is happening, shut up.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Repair

						If something funny is happening, make a lot of noise ASAP.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Economy

						valueOf(programmer time) &gt; valueOf(machineTime)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Generation

						Automate everything you have to do more than twice.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Optimization

						Prototype first. Premature optimization is the root of all evil.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Diversity

						There is probably no "one true way".
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## Extensibility

						Design for the future. It will be sooner than you think.
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							## The Prompt

								$
								user@hostname:~$
								# '~' is shorthand for user directory
								root@hostname:~#
								user@hostname:~$ command arg1 arg2 "arg 3" arg4 5
							Press &lt;up&gt; to look at previous commands.
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## echo and variables

								echo 'Hello World!'
								echo "Hello World!" # bash: !": event not found
								# TODO: remove this line and quote"
								echo 'I am at $PWD' # I am at $PWD
								echo "I am at $PWD" # I am at /home/<user dir>
								echo "I am at $PWD"'!' # I am at /home/<user dir>!
								echo $PWD # /home/<user dir>
								PLACE="the workshop" # no spaces allowed
								# by convention, variables should be all caps
								# variables can contain letters, numbers and underscore
								# but cannot start with a number
								echo "I am at $PLACE" right now # I am at the workshop
								echo "I am at $PLACEs" # I am at
								echo "Come see ${PLACE}s" # Come see the workshops
								env # Pay attention to SHELL, USER, PATH, HOME
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## cat and redirection

								echo 'Hello World!' > helloworldfile
								cat helloworldfile # Hello World!
								echo "We are at $PLACE" > placefile
								cat helloworldfile placefile
								# Hello World!
								# We are at the workshop
								cat helloworldfile placefile > helloworldfile
								# <no output> (why?)
								cat helloworldfile
								# We are at the workshop
								echo 'Are you coming?' >> helloworldfile
								# <no output>
								cat helloworldfile
								# We are at the workshop
								# Are you coming?
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## more redirection

								cat nosuchfile > output.log
								# cat: nosuchfile: No such file or directory
								cat nosuchfile > output.log 2>> error.log
								cat error.log
								# cat: nosuchfile: No such file or directory
								cat 2>&1 1> output.log | \
								tee -a error.log 1>&2 # 2> /dev/null
						</script>

							## Filesystem Manipulation

							* rmdir

					<section data-markdown>
						<script type="text/template">
							## mkdir
							### make directory

								cd $HOME
								mkdir template
								ls # ... tmp ...
								cd tmp
								mkdir dir1 dir2 dir3 .dir4
								ls # dir1 dir2 dir3
								ls -a # . .. dir1 dir2 dir3 .dir4
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## rmdir
							### remove directory

								ls -a # . .. dir1 dir2 dir3 .dir4
								rmdir dir3 .dir4
								cd ..
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## touch
							### create files and alter timestamps

								cd tmp
								touch file1
								touch file2 file3 file4
								ls -l # note the timestamp
								touch file1
								ls -l # the timestamp has changed
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## rm
							### remove files
								rm file3
								cd ..
								rm tmp
								rm -r tmp
								# rm -rf
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## cp
							### copy files

								mkdir tmp
								cd tmp
								touch file1
								cp file1 file2
								cd ..
								cp -a tmp tmp.bak
								# -a preserves timestamps, permissions, and link References
								ls -a
								cp tmp/file2 tmp.bak
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## mv
							### move files

								mv tmp/file2 tmp.bak
								# TODO: will mv clobber?

						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## ln
							### make links between files

								ln -s tmp tmp.ln
								ln -s tmp/file1
								ln -a tmp/file1 tmp_file1
								ls -sP tmp/file1 tmp_file1
						</script>

							## nl
							### number lines

								yes | nl
								cd tmp
								echo "hello world" > hello
								echo "line1

								nl hello hello2

					<section data-markdown>
						<script type="text/template">
							## head
							### output the first parts of file

								yes "YEAH" | nl | head -1000 > 1000yeahs
								head 1000yeahs
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## tail
							### output the last parts of file

								yes "ARGH" | nl | head -1000 | tail -10
								yes "ARGH" | nl | head -1000 | tail -n+3 | head
								tail 1000yeahs
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## cut
							### remove columns from each line of files

								wget ftp://ftp.ncbi.nih.gov/genomes/Homo_sapiens/\
								CHR_22/hs_ref_GRCh37.p13_chr22.asn.gz
								head *ptt
								cut -f2 *ptt | head
								cut -f2,5 *ptt | head
								cut -f2,5 *ptt | head -30
								cut -f1 *ptt | cut -f1 -d'.' | head
								cut -c1-20 *ptt | head
						</script>
					</section> 
					<section data-markdown>
						<script type="text/template">
						## paste
						### merge lines of files

							tail -n+3 *ptt | cut -f5 > genes
							tail -n+3 *ptt | cut -f1 > locs
							paste genes locs genes | head
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## sort
						### sort lines of files

							sort genes | less
							sort -r genes | less # reverse order
							sort -R genes | less # random order
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## uniq
						### report or omit repeated lines

							cut -f2 *ptt | tail -n+4 | head
							cut -f2 *ptt | tail -n+4 | sort | uniq -c | sort -k1 -rn
							cut -f3 *ptt | tail -n+4 | uniq -c | sort -k2 -rn # output number
							cut -f9 *ptt > products
							sort products | uniq -d # only print duplicate lines
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## wc
						### print newline, word, and byte counts for each file

							wc *ptt # lines words bytes
							wc -l *ptt # number of lines
							wc -L *ptt #longest line length; e.g. for style checking
						</script>
